[project]
name = "python-basics-tutorial-de"
version = "24.2.0"
authors = [
  { name="Veit Schiele", email="veit@cusy.io" },
]
description = "Schulungsmaterialen fÃ¼r unseren Python-Basis-Kurs: https://cusy.io/de/seminare"
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = []

[dependency-groups]
docs = [
    "furo",
    "ipython",
    "ipywidgets",
    "matplotlib", # matplotlib is required for social cards
    "nbsphinx",
    "pygments-pytest",
    "sphinx-inline-tabs",
    "sphinx-lint",
    "sphinx-notfound-page",
    "sphinx-sitemap",
    "sphinx_copybutton",
    "sphinxcontrib-svg2pdfconverter",
    "sphinxcontrib.plantuml",
    "sphinxext.opengraph",
]

dev = [
    { include-group = "docs" },
    "pre-commit",
    "codespell",
    "vale"
]

[project.urls]
"Homepage" = "https://github.com/veit/python-basics-tutorial-de/"
"Bug Tracker" = "https://github.com/veit/python-basics-tutorial-de/issues"

[tool.codespell]
skip = "*.ipynb, *.rst, *.svg"
